<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral</title>
    <link rel="stylesheet" href="styles/globalStyle.css">
    <link rel="stylesheet" href="styles/sideBar.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/mainToolbar.css">
</head>

<body>
    <div class="appcontainer">
        <div class="sidebar_mainContent">
            <div class="sidebarContainer">
                <div class="sidebar_container_static">
                    <button class="sidebar_buttons" contenttype="home" contentid="HOME">
                        <img src="icons/home.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Inicio</span>
                        </div>
                    </button>
            
                    <button class="sidebar_buttons" contenttype="search" contentid="SEARCH">
                        <img src="icons/search.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Buscar</span>
                        </div>
                    </button>
            
                    <button class="sidebar_buttons" contenttype="plugins" contentid="PLUGINS">
                        <img src="icons/plugins.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Complementos</span>
                        </div>
                    </button>
                </div>

                <div class="sidebar_container_dynamic" id="sidebar">
                    <button class="sidebar_buttons" contenttype="library" contentid="LIBRARY">
                        <img src="icons/library.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Mi biblioteca</span>
                        </div>
                    </button>
                </div>
            </div>
    
            <div class="mainContentContainer">
                <div class="main_toolbar">
                    <div class="main_toolbar_buttons_container">
                        <button id="prevPageButton">
                            <img src="icons/previousPage.svg">
                        </button>
                        <button id="nextPageButton">
                            <img src="icons/recentPage.svg">
                        </button>
                    </div>
                
                    <div class="main_toolbar_logo_container">
                        <img src="icons/logo.svg">
                        <p>SPECTRAL</p>
                    </div>
                
                    <div class="main_toolbar_buttons_container">
                        <button id="settingsButton">
                            <img src="icons/settings.svg">
                        </button>
                        <button id="profileButton" class="main_toolbar_profile_picture_button">
                            <img src="images/temp_pfp.jpg">
                        </button>
                    </div>
                </div>

                <div class="main"></div>
            </div>
        </div>

        <div class="taskbar">
        </div>
    </div>

<script src="scripts/jqueryLoader.js"></script>
<script src="musicplayer.js"></script>
<script src="scripts/sideBar.js"></script>
<script src="scripts/mainToolbar.js"></script>
<script src="scripts/loadContent.js"></script>
</body>
</html>
