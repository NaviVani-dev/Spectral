<!--Este div carga la barra de musica de abajo, aqui iria el play, pausa, etc-->
<div class="taskbar">
    <div class="songDetails">
        <button class="coverButton" id="coverButton">
            <img src="assets/images/temp_cover.png" class="songCover">
        </button>

        <div class="songText">
            <span class="songName" id="songName">Nombre de la Canción</span>
            <span class="songArtist" id="songArtist">Nombre del Artista</span>
        </div>
    </div>

    <div class="songControl">
        <audio id="SONG" preload="auto">
            <source src="ph.ogg" type="audio/mpeg">
        </audio>
        <div class="buttonsRow">
            <button><img src="assets/icons/backward.svg"></button>
            <button id="CONTROLSONG"><img src="assets/icons/play.svg" class="playIcon"></button>
            <button><img src="assets/icons/forward.svg"></button>
        </div>
        <div class="buttonsRow">
            <input type="range" min="0" max="100" value="0" id="SONGPOS" class="songPos">
        </div>
    </div>

    <div class="extraButtons">
        <p>adios</p>
    </div>
</div>
