<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral</title>
    <link rel="stylesheet" href="styles/globalStyle.css">
    <link rel="stylesheet" href="styles/titlebar.css">
    <link rel="stylesheet" href="styles/sideBar.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/mainToolbar.css">
</head>

<body>
    <div class="appcontainer">
        <div class="titlebar">
            <div class="titlebarDraggable">
                <div class="titlebarLogo">
                    <img src="icons/logo.svg">
                    <p>SPECTRAL</p>
                </div>

                <div class="titlebarButtonsContainer">
                    <div class="titlebarButton" id="minButton">
                        <img src="icons/window_minimize.svg">
                    </div>
                    <div class="titlebarButton" id="max-resButton">
                        <img id="maximizeIcon"src="icons/window_maximize.svg">
                    </div>
                    <div class="titlebarButton" id="closeButton">
                        <img src="icons/window_close.svg">
                    </div>
                  </div>
            </div>
        </div>
        <div class="sidebar_mainContent">
            <div class="sidebarContainer">
                <div class="sidebar_container_static" id="sidebar_static">
                    <button class="sidebar_buttons" onclick="loadPage('home', 'HOME')">
                        <img src="icons/home.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Inicio</span>
                        </div>
                    </button>
            
                    <button class="sidebar_buttons" onclick="loadPage('search', 'SEARCH')">
                        <img src="icons/search.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Buscar</span>
                        </div>
                    </button>
            
                    <button class="sidebar_buttons" onclick="loadPage('plugins', 'PLUGINS')">
                        <img src="icons/plugins.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Complementos</span>
                        </div>
                    </button>
                </div>

                <div class="sidebar_container_dynamic" id="sidebar_dynamic">
                    <button class="sidebar_buttons" onclick="loadPage('library', 'LIBRARY')">
                        <img src="icons/library.svg" class="sidebar_buttons_svg">
                        <div class="sidebar_buttons_text">
                            <span class="sidebar_buttons_title">Mi biblioteca</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="mainContentContainer">
                <div class="main_toolbar">
                    <div class="main_toolbar_buttons_container">
                        <button id="prevPageButton" onclick="historyPrevious()">
                            <img src="icons/previousPage.svg">
                        </button>
                        <button id="nextPageButton" onclick="historyNext()">
                            <img src="icons/recentPage.svg">
                        </button>
                    </div>
                
                    <div class="main_toolbar_buttons_container">
                        <button id="settingsButton" onclick="loadPage('settings', 'SETTINGS')">
                            <img src="icons/settings.svg">
                        </button>
                        <button id="profileButton" class="main_toolbar_profile_picture_button" onclick="loadPage('user', 'USER')">
                            <img src="images/temp_pfp.jpg">
                        </button>
                    </div>
                </div>

                <div class="main">
                </div>
            </div>
        </div>
        <div class="taskbar">
            <div class="taskbar_songDetails">
                <button id="taskbar_songCover" onclick="loadPage('album', 'ALBUM-ID')">
                    <img src="images/temp_cover.png">
                </button>
                <div class="taskbar_textContainer">
                    <div id="taskbar_titleWrapper">
                        <a id="taskbar_songTitle" onclick="loadPage('album', 'ALBUM-ID')">12345678901234567890</a>
                        <div class="fader fader-left"></div>
                        <div class="fader fader-right"></div>
                    </div>
                    <div class="taskbar_textWrapper">
                        <a id="taskbar_songArtist" onclick="loadPage('artist', 'ARTIST-ID')">Nombre del artistaaaaaaaaaaaaaaaaaaZ</a>
                        <div class="fader fader-left" id="fader-left-artist"></div>
                        <div class="fader fader-right" id="fader-right-artist"></div>
                    </div>
                </div>
            </div>
        </div>       
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="scripts/jqueryLoader.js"></script>
    <script src="scripts/sideBar.js"></script>
    <script src="scripts/taskBar.js"></script>
    <script src="scripts/mainToolbar.js"></script>
    <script src="scripts/titleBar.js"></script>
    <script src="scripts/loadContent.js"></script>   

    <script>if (window.module) module = window.module;</script>
</body>
</html>
