<h1>SPECTRAL DEV MENU</h1>

<h6>open music file</h6>
<div id="dropzone" style="width: 300px;height: 150px;background-color: brown;">drop ur song here</div>
<script>
    const mutag = window.mutag;
const dropDOM = document.querySelector('#dropzone');

dropDOM.addEventListener('drop', async (e) => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  console.log(e.dataTransfer.files[0]);

  try {
    const tags = await mutag.fetch(file);
    console.log(tags); // Imprime todos los metadatos en la consola
  } catch (error) {
    console.error('Error al obtener los metadatos:', error);
  }
}, false);

document.addEventListener('dragover', (e) => e.preventDefault(), false);

</script>
